<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/addPets.css">
  <title>Add Rabbit</title>
  <style>
   
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Add Dog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Cat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Add Others</a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- <h1>Admin Page</h1> -->

    <form id="upload-form">
        <div class="form-group">
            <label for="image-upload">Select Rabbit:</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <script src="script.js"></script> -->
  <script>
    $(document).ready(function () {
        $('#upload-form').on('submit', function (e) {
            e.preventDefault();

            var fileInput = $('#image-upload')[0];
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                var imageDataUrl = reader.result;
                localStorage.setItem('uploadedImage4', imageDataUrl);
                alert('Rabbit uploaded successfully!');
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    });

    function animateButton(buttonIndex) {
        var buttons = document.getElementsByClassName('animated-button');
        var button = buttons[buttonIndex - 1];
        button.classList.remove('animated-button');
        void button.offsetWidth;
        button.classList.add('animated-button');
        }

  </script>
</body>
</html>
