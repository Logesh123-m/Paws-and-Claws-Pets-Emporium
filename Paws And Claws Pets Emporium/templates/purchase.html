<!DOCTYPE html>
<html>
<head>
  <title>Purchase Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="purchase_style.css"> -->
  <style>
    .hidden {
         display: none;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Your Order Details</h1>
    <div class="items">

    </div>

    <button id="showFormButton" class="btn btn-primary">Show Form</button>
    <div id="customerForm" class="hidden">
      <h2>Customer Details</h2>
      <form id="purchaseForm" action="/purchasedetails" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone1">Phone Number 1:</label>
          <input type="tel" class="form-control" id="phone1" name="phone1" required>
        </div>
        <div class="form-group">
          <label for="phone2">Phone Number 2:</label>
          <input type="tel" class="form-control" id="phone2" name="phone2">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" name="address" required></textarea>
        </div>
        <div class="form-group" style="display: none;">
          <label for="imageurl">ImageUrl:</label>
          <input type="text"  id="imageurl" name="imageurl" required>
        </div>
        <div class="form-group" style="display: none;">
          <label for="cost">Cost:</label>
          <input type="text"  id="cost" name="cost" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="static/js/purchase_scripts.js"></script>
</body>
</html>
